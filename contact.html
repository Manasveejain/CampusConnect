<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div><strong>CampusConnect</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="create-post.html"> Posts</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a>
        <div class="profile-dropdown">
          <img src="default-profile.svg" alt="Profile" class="nav-profile-pic" id="navProfilePic" />
          <div class="dropdown-menu" id="profileDropdown">
            <a href="profile.html">My Profile</a>
            <a href="my-posts.html">My Posts</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </a>      
      
    </div>
  </nav>
  <section>
    <h2>Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  <div class="popup" id="loginPopup" style="display: none;">
    <div class="popup-content">
      <h3>Login</h3>
      <input type="text" id="usernameInput" placeholder="Enter college email " required />
      <button id="loginBtn">Login</button>
    </div>
  </div>
  <footer>
    &copy; 2025 My College Project. All rights reserved.
  </footer>
  
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Message sent!");
    }
  </script>
  <script src="script.js"></script>
  <script src="profile.js"></script>
</body>
</html>
