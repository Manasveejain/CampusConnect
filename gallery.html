<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gallery - CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <nav>
    <div><strong>CampusConnect</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="create-post.html">Posts</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a>
        <div class="profile-dropdown">
          <img src="default-profile.svg" alt="Profile" class="nav-profile-pic" id="navProfilePic" />
          <div class="dropdown-menu" id="profileDropdown">
            <a href="profile.html">My Profile</a>
            <a href="my-posts.html">My Posts</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </a>
    </div>
  </nav>
  <section>
    <h2>Gallery</h2> 
      <div id="galleryContainer" class="gallery-grid">
      </div>

  </section>
  <footer>
    &copy; 2025 My College Project. All rights reserved.
  </footer>
  <script>// gallery.js
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("galleryContainer");
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const images = posts.filter(post => post.image);

      if (images.length === 0) {
        gallery.innerHTML = "<p>No photos to display yet.</p>";
      } else {
        images.forEach(post => {
          const img = document.createElement("img");
          img.src = post.image;
          img.alt = post.title;
          gallery.appendChild(img);
        });
      }

      // Update navbar pic
      const profilePic = document.getElementById("navProfilePic");
      profilePic.src = localStorage.getItem("profilePic") || "default-profile.svg";
    });
  </script>
  <script src="script.js"></script>
  <div class="popup" id="loginPopup" style="display: none;">
    <div class="popup-content">
      <h3>Login</h3>
      <input type="text" id="usernameInput" placeholder="Enter college email" required />
      <button id="loginBtn">Login</button>
    </div>
  </div>
</body>

</html>
